name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      #   - name: Run tests
      #     run: |
      #       source venv/bin/activate
      #       pytest

      # run flask app and stop after 10 seconds
      - name: Run flask app
        run: |
          source venv/bin/activate
          flask --app application.py --debug run &
          sleep 10
          pkill -f "flask"

      - name: Complete job
        run: echo "Job completed!"
